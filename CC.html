<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency converter</title>
        <link rel="stylesheet" href="CC.css">    
    </head>
    <body>
        <div class="container">
            <h1>Currency converter</h1>
        <form action="">  
            <div class="amount">
               <p>Enter amount</p>
              <input value="100" type="number"> 
            </div>
            <div class="dropdown">
                <div class="from">
                  <p>From</p>
                  <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/32.png" alt="">
                        <select name="from" id="">
                              
                        </select>
                    </div>
                </div>
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="To">
                  <p>To</p>
                  <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/32.png" alt="">
                        <select name="to" id="">

                        </select>
                    </div>
                </div>
            </div>
                <div class="msg">USD = INR</div>
                <button>Get exchange value</button>
        </form>
        </div>
     <script src="CC.js"></script>
     <script src="code.js"></script>   
  </body>
</html>
